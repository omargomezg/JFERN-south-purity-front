<h1 mat-dialog-title>Historial del proceso de compra</h1>
<div mat-dialog-content>
  <mat-list>
    <ng-container *ngFor="let history of histories; index as i">
      <mat-list-item>{{history.date | date:'short'}} {{history.message}}</mat-list-item>
      <mat-divider *ngIf="histories.length -1 !== i"></mat-divider>
    </ng-container>
  </mat-list>
</div>
