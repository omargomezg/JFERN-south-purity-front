<div class="container">
  <h1>Ventas</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="sales">
      <caption></caption>
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Fecha</th>
        <td mat-cell *matCellDef="let sale"> {{sale.createdDate | date:'short'}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Fecha</th>
        <td mat-cell *matCellDef="let sale"> {{sale.status}} </td>
      </ng-container>
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente</th>
        <td mat-cell *matCellDef="let sale"> {{sale.client.fullName}} </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Detalle</th>
        <td mat-cell *matCellDef="let sale">
          {{sale.total | number:'1.0-0'}}
      </ng-container>
      <ng-container matColumnDef="payment">
        <th mat-header-cell *matHeaderCellDef> Transacci√≥n</th>
        <td mat-cell *matCellDef="let sale">
          <code>{{sale.paymentDetail | json}} </code></td>
      </ng-container>
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let element">

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="totalElements"
                   (page)="handlePageEvent($event)"
                   [pageSize]="pagination.pageSize"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
  <br>
</div>
