<main class="form-signin mb-4">
  <form (ngSubmit)="onSubmit()" novalidate [formGroup]="loginForm">
    <h1 class="h3 mb-3 fw-normal visually-hidden">Pureza del Sur</h1>

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Correo electrónico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword"
             formControlName="password"
             placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" formControlName="rememberMe"> Recuérdame
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" [disabled]="!loginForm.valid" type="submit">Iniciar sesión</button>
    <a [routerLink]="['/registrate']" mat-button>Registrate</a>
  </form>
</main>
