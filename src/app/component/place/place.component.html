<div class="container">
  <h1>Puntos de venta</h1>
  <div class="row mb-2">
    <div class="col text-end">
      <button mat-stroked-button (click)="add()">Agregar</button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-3">
    <caption>Tus puntos de venta</caption>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Ciudad</th>
      <td mat-cell *matCellDef="let element">
        {{element.country}}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        {{element.address}}<br>
        <small>{{element.padlocks}} Candados habilitados</small>
      </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle (change)="onSlideStatus($event, element)"
                          [checked]="element.status === 'ENABLED'"></mat-slide-toggle>
      </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="edit(element)">Editar</button>
        <button mat-button (click)="addBottles(element.id)">Bidones</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
