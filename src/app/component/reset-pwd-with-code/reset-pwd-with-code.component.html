<div class="container">
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form (ngSubmit)="send()" [formGroup]="formPwdReset" novalidate autocomplete="off">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Cambio de contraseña</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p class="mb-8">Introduzca el código que recibió en su correo, escriba su nueva contraseña y escríbala de nuevo para confirmar.</p>
            <mat-form-field appearance="outline" class="base-full-width">
              <mat-label>Código</mat-label>
              <input matInput formControlName="code" type="text"
                     placeholder="Código de verificación">
            </mat-form-field>
            <mat-form-field appearance="outline" class="base-full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" autocomplete="new-password">
            </mat-form-field>
            <mat-form-field appearance="outline" class="base-full-width">
              <mat-label>Confirme password</mat-label>
              <input matInput formControlName="confirmPassword" type="password" autocomplete="new-password">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button type="submit" [disabled]="!formPwdReset.valid">Restablecer contraseña</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>

  </div>
</div>
