<h1 mat-dialog-title>Tipo de bidón</h1>
<form [formGroup]="formType" novalidate (ngSubmit)="save()" class="base-form">
    <mat-dialog-content>
        <mat-form-field appearance="fill" class="base-full-width">
            <mat-label>Descripción</mat-label>
            <input matInput type='text' formControlName="shortName">
        </mat-form-field>
        <mat-form-field appearance="fill" class="base-full-width">
            <mat-label>Valor recarga</mat-label>
            <input matInput type='number' formControlName="priceRecharge">
        </mat-form-field>
        <mat-form-field appearance="fill" class="base-full-width">
            <mat-label>Valor bidón</mat-label>
            <input matInput type='number' formControlName="priceDrum">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" mat-button (click)="cancel()">Cancelar</button>
        <button type="submit" mat-raised-button [disabled]="!formType.valid" class="m-1" color="primary">
            Guardar
        </button>
    </mat-dialog-actions>
</form>
