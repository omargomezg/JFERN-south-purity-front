<h1>Hacer pedido</h1>
<form [formGroup]="formRequest" (ngSubmit)="sendRequest()" class="base-form">
  <mat-form-field appearance="fill" class="base-full-width">
    <mat-label>Direcci√≥n</mat-label>
    <mat-select formControlName="address">
      <mat-option *ngFor="let place of places" [value]="place.address">{{place.address}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="base-full-width">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="quantity">
  </mat-form-field>
  <div class="text-end">
    <button type="button" mat-button>Cancelar</button>
    <button type="submit" [disabled]="!formRequest.valid" mat-raised-button class="m-1" color="primary">Siguiente
    </button>
  </div>
</form>
